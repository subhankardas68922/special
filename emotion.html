        const messagesView = document.getElementById('messages-view');
        const messagesTitle = document.getElementById('messages-title');
        const messageList = document.getElementById('message-list');
        const letterView = document.getElementById('letter-view');
        const letterContent = document.getElementById('letter-content');
        const backButton = document.getElementById('back-button');
        const closeLetterButton = document.getElementById('close-letter-button');
        const copyMessageButton = document.getElementById('copy-message-button');
        const messageImageContainer = document.getElementById('message-image-container');

        // Function to render emotion buttons
        function renderEmotionButtons() {
            emotionList.innerHTML = emotions.map(emotion => {
                const capitalizedEmotion = emotion.charAt(0).toUpperCase() + emotion.slice(1);
                return `
                    <button class="emotion-button px-6 py-3 bg-white text-pink-600 rounded-full font-semibold card-shadow hover:bg-pink-50 transition-colors duration-300" data-emotion="${emotion}">
                        Read when ${capitalizedEmotion}
                    </button>
                `;
            }).join('');
        }

        // Function to render messages for a specific emotion
        function renderMessages(emotion) {
            messagesTitle.textContent = `When ${emotion.charAt(0).toUpperCase() + emotion.slice(1)}...`;
            messageList.innerHTML = messagesData[emotion].map((message, index) => {
                return `
                    <div class="letter-container p-2 md:p-4 rounded-xl card-shadow bg-white text-pink-600 flex flex-col items-center justify-center transition-transform duration-500 hover:scale-105">
                        <span class="text-3xl">ðŸ’Œ</span>
                        <span class="font-semibold mt-2 text-center text-sm">Message ${index + 1}</span>
                    </div>
                `;
            }).join('');

            document.querySelectorAll('.letter-container').forEach((el, index) => {
                el.addEventListener('click', () => openLetter(emotion, index));
            });
        }

        // Function to handle letter opening
        function openLetter(emotion, messageIndex) {
            messagesView.classList.add('hidden');
            letterView.classList.remove('hidden');

            const messageData = messagesData[emotion][messageIndex];

            // Re-apply the new class
            letterContent.innerHTML = `<p class="message-content-text leading-relaxed text-center">${messageData.text}</p>`;

            // Since every message now has an image, we can directly set the image source
            // Changed w-32 h-32 to w-48 h-48 for larger size
            messageImageContainer.innerHTML = `<div class="flex justify-center mb-4"><img src="${messageData.image}" alt="Cute animated GIF" class="w-48 h-48"></div>`;

            // Add the animation class
            letterView.querySelector('.message-box').classList.add('open');
        }

        // Event listener for emotion buttons
        emotionList.addEventListener('click', (e) => {
            if (e.target.matches('.emotion-button')) {
                const emotion = e.target.dataset.emotion;
                mainView.classList.add('hidden');
                messagesView.classList.remove('hidden');
                renderMessages(emotion);
            }
        });

        // Event listener for the "Back" button
        backButton.addEventListener('click', () => {
            messagesView.classList.add('hidden');
            mainView.classList.remove('hidden');
        });

        // Event listener for the "Close Letter" button
        closeLetterButton.addEventListener('click', () => {
            letterView.classList.add('hidden');
            messagesView.classList.remove('hidden');
            letterView.querySelector('.message-box').classList.remove('open');
        });

        // Event listener for the "Copy Message" button
        copyMessageButton.addEventListener('click', () => {
            const messageText = letterContent.textContent;

            // Use execCommand for clipboard access
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = messageText;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextArea);

            // Provide visual feedback
            const originalButtonText = copyMessageButton.textContent;
            copyMessageButton.textContent = 'Copied!';
            setTimeout(() => {
                copyMessageButton.textContent = originalButtonText;
            }, 2000);
        });

        // Initial render
        document.addEventListener('DOMContentLoaded', renderEmotionButtons);

    </script>
</body>
